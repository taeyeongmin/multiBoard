<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>Board Type01</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link type="text/css" rel="stylesheet" href="../css/style.css">  
		<script src="../js/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="wrap">		
		<div id="cont">
			<nav>
				<h2><i class="fas fa-edit mr10"></i>게시판 생성</h2>
				<ul>
					<li><a href="#a"><i class="fa-regular fa-address-book mr10"></i>게시판명1</a></li>
					<li><a href="#a"><i class="fa-regular fa-address-book mr10"></i>게시판명2</a></li>
					<li><a href="#a"><i class="fa-regular fa-address-book mr10"></i>게시판명3</a></li>				
				</ul>
			</nav>
			<div class="contents">
				<div class="container">
					<div class="inner">
						<h3>게시판명1</h3>
						<table class="detail_type">
							<colgroup>
							<col width="80">
							<col width="*">								         
							</colgroup>               
							<tbody>
								<tr>
									<th>제목</th>
									<td><input type="text" class="block"></td>										                                             
								</tr>  
								<tr>
									<th>내용</th>
									<td>
										<div class="teatareabox">
											<textarea name="" id="" cols="30" rows="7" placeholder="여러분의 소중한 댓글을 입력해주세요"></textarea>
										</div>
									</td>										                                            
								</tr>    
								<tr>
									<th>첨부</th>
									<td>
										<div class="filebox bs3-primary">
											<input class="upload-name" value="파일선택" disabled="disabled">				
											<label for="ex_filename" class="ml2">파일찾기</label> 
											<input type="file" id="ex_filename" class="upload-hidden"> 
										</div>
									</td>										                                            
								</tr>  							     
							</tbody>
						</table>
						<div class="btn-wrap"><button class="btn4 btn-darkblue mr5">등록</button><button class="btn4 btn-gray">취소</button></div>
					</div>				
				</div>
			</div>
		</div>
		<footer>
			COPYRIGHT 2022 COREMETHOD. ALL RIGHTS RESERVED.
		</footer>
	</div>
	<script>
		$(document).ready(function(){
			var fileTarget = $('.filebox .upload-hidden');

			fileTarget.on('change', function(){
					if(window.FileReader){
							var filename = $(this)[0].files[0].name;
					} else {
							var filename = $(this).val().split('/').pop().split('\\').pop();
					}

					$(this).siblings('.upload-name').val(filename);
			});
		}); 
	</script>
</body>

</html>
